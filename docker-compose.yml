# Docker Compose для AI_AGENT
# Запуск: docker-compose up --build
# Остановка: docker-compose down

services:
  # Backend API (FastAPI + Uvicorn)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_agent_backend
    ports:
      - "8000:8000"
    volumes:
      # Persist сессий и данных
      - ./workspace:/app/workspace
      # Для hot-reload в dev режиме
      - ./backend:/app/backend
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Vite + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_agent_frontend
    ports:
      - "3000:5173"
    volumes:
      # Для hot-reload
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      # Добавляем vite.config для hot-reload конфигурации
      - ./frontend/vite.config.ts:/app/vite.config.ts
    depends_on:
      - backend
    restart: unless-stopped

# Volumes для persistence
volumes:
  workspace_data:
    driver: local
